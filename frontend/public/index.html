<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crownline</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- LOGIN SECTION -->
    <section id="login-section" style="display: none">
      <main class="auth">
        <aside class="auth-hero login" aria-hidden="true">
          <div class="hero-content">
            <h2 class="hero-heading"></h2>
            <p class="hero-sub"></p>
          </div>
        </aside>

        <section class="auth-form">
          <header>
            <h1>Hello, Welcome Back</h1>
            <p>Sign in to your account.</p>
          </header>

          <form id="loginForm" aria-label="Sign in form" novalidate>
            <label class="field">
              <span>Username</span>
              <input
                type="text"
                name="username"
                placeholder="Enter your username"
                required
              />
            </label>

            <label class="field">
              <span>Password</span>
              <input
                type="password"
                name="password"
                placeholder="••••••••"
                minlength="6"
                required
              />
            </label>

            <div class="row between">
              <label class="checkbox">
                <input type="checkbox" name="remember" />
                <span>Remember me</span>
              </label>
              <a href="#" class="muted small">Forgot password?</a>
            </div>

            <button class="btn primary" type="submit">Login</button>

            <p class="muted small mt">
              Don't have an account?
              <a href="#" id="go-to-register">Register</a>
            </p>

            <p id="loginError" class="error" role="alert" hidden></p>
          </form>
        </section>
      </main>
    </section>

    <!-- REGISTER SECTION -->
    <section id="register-section" style="display: none">
      <main class="auth">
        <aside class="auth-hero register" aria-hidden="true">
          <div class="hero-content"></div>
        </aside>

        <section class="auth-form">
          <header>
            <h1>Create Account</h1>
            <p>Sign up to get started.</p>
          </header>

          <form id="registerForm" aria-label="Register form" novalidate>
            <label class="field">
              <span>First Name</span>
              <input
                type="text"
                name="firstName"
                placeholder="Your first name"
                required
              />
            </label>

            <label class="field">
              <span>Last Name</span>
              <input
                type="text"
                name="lastName"
                placeholder="Your last name"
                required
              />
            </label>

            <label class="field">
              <span>Username</span>
              <input
                type="text"
                name="username"
                placeholder="Choose a username"
                required
              />
            </label>

            <label class="field">
              <span>Password</span>
              <input
                type="password"
                name="password"
                placeholder="Choose a password"
                minlength="6"
                required
              />
            </label>

            <label class="field">
              <span>Confirm Password</span>
              <input
                type="password"
                name="confirmPassword"
                placeholder="Re-enter your password"
                minlength="6"
                required
              />
            </label>

            <button class="btn primary" type="submit">Register</button>

            <p class="muted small mt">
              Already have an account?
              <a href="#" id="go-to-login">Login</a>
            </p>

            <p id="registerError" class="error" role="alert" hidden></p>
          </form>
        </section>
      </main>
    </section>

    <!-- DASHBOARD SECTION -->
    <section id="dashboard-section" style="display: none">
      <div class="dashboard-app">
        <aside class="sidebar">
          <div class="sidebar-header">
            <div class="brand">
              <div class="brand-mark" aria-hidden="true"></div>
              <div class="brand-text">CROWNLINE</div>
            </div>
            <button
              id="sidebar-toggle-btn"
              class="sidebar-toggle-btn"
              aria-label="Toggle sidebar"
              title="Toggle sidebar"
              aria-expanded="true"
              type="button"
            >
              <img src="/images/sidebar-icon.png" alt="Toggle sidebar" />
            </button>
          </div>

          <nav class="nav">
            <a class="nav-item active" href="#">
              <span class="nav-icon" aria-hidden="true"
                ><img src="/images/dashboard-icon.png" alt="Dashboard"
              /></span>
              <span class="nav-text">Dashboard</span>
            </a>
            <a class="nav-item" href="#">
              <span class="nav-icon" aria-hidden="true"
                ><img src="/images/stocks-icon.png" alt="Stocks"
              /></span>
              <span class="nav-text">Stocks</span>
            </a>
            <a class="nav-item" href="#">
              <span class="nav-icon" aria-hidden="true"
                ><img src="/images/portfolios-icon.png" alt="Portfolios"
              /></span>
              <span class="nav-text">Portfolios</span>
            </a>
            <a class="nav-item" href="#">
              <span class="nav-icon" aria-hidden="true"
                ><img src="/images/holdings-icon.png" alt="Holdings"
              /></span>
              <span class="nav-text">Holdings</span>
            </a>
            <a class="nav-item" href="#">
              <span class="nav-icon" aria-hidden="true"
                ><img src="/images/transaction-icon.png" alt="Transactions"
              /></span>
              <span class="nav-text">Transactions</span>
            </a>
          </nav>

          <div class="sidebar-footer">
            <a class="nav-item logout-item" href="#">
              <span class="nav-icon" aria-hidden="true"
                ><img src="/images/logout-icon.png" alt="Logout"
              /></span>
              <span class="nav-text">Logout</span>
            </a>

            <div class="profile">
              <div class="avatar" aria-hidden="true">J</div>
              <div class="profile-meta">
                <div class="profile-name">User</div>
              </div>
              <button
                class="settings-btn"
                aria-label="Settings"
                title="Settings"
              >
                <img src="/images/settings-icon.png" alt="Settings" />
              </button>
            </div>
          </div>
        </aside>

        <section class="content">
          <header class="topbar">
            <h1 class="greeting">Hello</h1>
            <div class="topbar-right">
              <time class="date" datetime="2023-05-19">May 19, 2023</time>
              <button
                class="bell"
                aria-label="Notifications"
                title="Notifications"
              >
                <img
                  src="/images/notification-icon-light.png"
                  alt="Notifications"
                />
              </button>
              <div class="theme-toggle">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="checkbox-label">
                  <span class="moon-icon"
                    ><img src="/images/dark-mode-toggle.png" alt="Dark Mode"
                  /></span>
                  <span class="sun-icon"
                    ><img src="/images/light-mode-toggle.png" alt="Light Mode"
                  /></span>
                  <span class="ball"></span>
                </label>
              </div>
              <div class="search">
                <input
                  type="text"
                  placeholder="Search here"
                  aria-label="Search"
                />
                <button class="search-btn" aria-label="Search" title="Search">
                  <img src="/images/search-icon.png" alt="Search" />
                </button>
              </div>
            </div>
          </header>

          <main class="main" role="main" aria-label="Main content area">
            <!-- View content will be entered later. -->
          </main>
        </section>
      </div>
    </section>

    <script src="/js/main.js"></script>
  </body>
</html>
