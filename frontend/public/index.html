<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crownline</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    
    <div class="dashboard-app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="brand">
            <div class="brand-mark" aria-hidden="true"></div>
            <div class="brand-text">CROWNLINE</div>
          </div>
          <button
            id="sidebar-toggle-btn"
            class="sidebar-toggle-btn"
            aria-label="Toggle sidebar"
            title="Toggle sidebar"
            aria-expanded="true"
            type="button"
          >
            <img src="/images/sidebar-icon.png" alt="Toggle sidebar" />
          </button>
        </div>

        <nav class="nav">
          <a class="nav-item active" href="#">
            <span class="nav-icon" aria-hidden="true"
              ><img src="/images/dashboard-icon.png" alt="Dashboard"
            /></span>
            <span class="nav-text">Dashboard</span>
          </a>
          <a class="nav-item" href="#">
            <span class="nav-icon" aria-hidden="true"
              ><img src="/images/stocks-icon.png" alt="Stocks"
            /></span>
            <span class="nav-text">Stocks</span>
          </a>
          <a class="nav-item" href="#">
            <span class="nav-icon" aria-hidden="true"
              ><img src="/images/portfolios-icon.png" alt="Portfolios"
            /></span>
            <span class="nav-text">Portfolios</span>
          </a>
          <a class="nav-item" href="#">
            <span class="nav-icon" aria-hidden="true"
              ><img src="/images/holdings-icon.png" alt="Holdings"
            /></span>
            <span class="nav-text">Holdings</span>
          </a>
          <a class="nav-item" href="#">
            <span class="nav-icon" aria-hidden="true"
              ><img src="/images/transaction-icon.png" alt="Transactions"
            /></span>
            <span class="nav-text">Transactions</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a class="nav-item logout-item" href="#">
            <span class="nav-icon" aria-hidden="true"
              ><img src="/images/logout-icon.png" alt="Logout"
            /></span>
            <span class="nav-text">Logout</span>
          </a>

          <div class="profile">
            <div class="avatar" aria-hidden="true">J</div>
            <div class="profile-meta">
              <div class="profile-name">{fullName}</div>
            </div>
            <button class="settings-btn" aria-label="Settings" title="Settings">
              <img src="/images/settings-icon.png" alt="Settings" />
            </button>
          </div>
        </div>
      </aside>

      <section class="content">
        <header class="topbar">
          <h1 class="greeting">Hello {firstName}</h1>
          <div class="topbar-right">
            <time class="date" datetime="2023-05-19">May 19, 2023</time>
            <button
              class="bell"
              aria-label="Notifications"
              title="Notifications"
            >
              <img
                src="/images/notification-icon-light.png"
                alt="Notifications"
              />
            </button>
            <div class="theme-toggle">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                  <span class="moon-icon"><img src="/images/dark-mode-toggle.png" alt="Dark Mode" /></span>
                  <span class="sun-icon"><img src="/images/light-mode-toggle.png" alt="Light Mode" /></span>
                  <span class="ball"></span>
                </label>
              </div>
            <div class="search">
              <input
                type="text"
                placeholder="Search here"
                aria-label="Search"
              />
              <button class="search-btn" aria-label="Search" title="Search">
                <img src="/images/search-icon.png" alt="Search" />
              </button>
            </div>
          </div>
        </header>

        <main class="main" role="main" aria-label="Main content area">
          <!-- View content will be entered later. -->
        </main>
      </section>
    </div>
    
    <script src="/js/main.js"></script>
  </body>
</html>
